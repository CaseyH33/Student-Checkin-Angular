<div ng-show="students.length">
  <div class="well">
    <h1>Please Sign In</h1>

    <div class="panel panel-default">
      <form class="form-inline" role="form">
        <div class="form-group">
          <input ng-model="query.name" type="text" placeholder="Search for your name">
        </div>
      </form>
    </div>
    <h2 ng-show="students.length && filtered.length">Student List</h2>
    <h2 ng-show="students.length && !filtered.length">No Matches</h2>
    <ul>
      <li ng-repeat="item in filtered = (students | orderBy:'name' | filter:query)">
        <h4>{{ item.name }}
        <button class="btn btn-success" ng-click="checkin()" ng-if="item.checkinStatus">Check In</button>
        <button class="btn btn-danger" ng-click="checkout()" ng-if="!item.checkinStatus">I'm Leaving</button>
        </h4>
      </li>
    </ul>

  </div>
</div>
